name: Keep Screen On
slug: keep-screen-on
type: plugin
version: 1.0.0
description: This plugin is to keep screen on for users who may be busy to do things they read on page or for some other reason and want not to leave page.
icon: plug
author:
  name: Gin
  email: t.b.s@outlook.com
homepage: https://github.com/gin-61/grav-plugin-keep-screen-on
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/gin-61/grav-plugin-keep-screen-on/issues
docs: https://github.com/gin-61/grav-plugin-keep-screen-on/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: ">=1.7.0" }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    page_list:
      type: list
      label: PLUGIN_KEEP_SCREEN_ON.PAGE_LIST
      help: PLUGIN_KEEP_SCREEN_ON.PAGE_LIST_HELP
      fields:
        .page_url:
          type: text
          default: ".com"

    z_index:
      type: number
      label: PLUGIN_KEEP_SCREEN_ON.Z_INDEX
      help: PLUGIN_KEEP_SCREEN_ON.Z_INDEX_HELP
      default: "100"
      size: small

    text_1:
      type: text
      size: small
      default: Screen is On
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_1

    icon_1:
      type: text
      size: small
      default: ‚úÖ
      label: PLUGIN_KEEP_SCREEN_ON.ICON_1

    text_color_1:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_COLOR_1

    background_color_1:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.BACKGROUND_COLOR_1

    text_color_hover_1:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_COLOR_HOVER_1

    background_color_hover_1:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.BACKGROUND_COLOR_HOVER_1

    text_2:
      type: text
      size: small
      default: Keep Screen On
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_2

    icon_2:
      type: text
      size: small
      default: üîí
      label: PLUGIN_KEEP_SCREEN_ON.ICON_2

    text_color_2:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_COLOR_2

    background_color_2:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.BACKGROUND_COLOR_2

    text_color_hover_2:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_COLOR_HOVER_2

    background_color_hover_2:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.BACKGROUND_COLOR_HOVER_2

    text_3:
      type: text
      size: small
      default: Not Supported
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_3

    icon_3:
      type: text
      size: small
      default: ‚ùå
      label: PLUGIN_KEEP_SCREEN_ON.ICON_3

    text_color_3:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_COLOR_3

    background_color_3:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.BACKGROUND_COLOR_3

    text_color_hover_3:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.TEXT_COLOR_HOVER_3

    background_color_hover_3:
      type: colorpicker
      label: PLUGIN_KEEP_SCREEN_ON.BACKGROUND_COLOR_HOVER_3

    button_place_horizonal:
      type: radio
      label: PLUGIN_KEEP_SCREEN_ON.BUTTON_PLACE_HORIZONTAL
      default: right
      options:
        left: PLUGIN_KEEP_SCREEN_ON.SIDE_OPTIONS.LEFT
        right: PLUGIN_KEEP_SCREEN_ON.SIDE_OPTIONS.RIGHT

    button_place_vertical:
      type: radio
      label: PLUGIN_KEEP_SCREEN_ON.BUTTON_PLACE_VERTICAL
      default: bottom
      options:
        bottom: PLUGIN_KEEP_SCREEN_ON.SIDE_OPTIONS.BOTTOM
        top: PLUGIN_KEEP_SCREEN_ON.SIDE_OPTIONS.TOP

    button_margin_horizonal:
      type: number
      size: small
      default: "20"
      label: PLUGIN_KEEP_SCREEN_ON.BUTTON_MARGIN_HORIZONTAL

    button_margin_vertical:
      type: number
      size: small
      default: "20"
      label: PLUGIN_KEEP_SCREEN_ON.BUTTON_MARGIN_VERTICAL

    border_radius:
      type: text
      size: medium
      default: "25"
      label: PLUGIN_KEEP_SCREEN_ON.BORDER_RADIUS
      help: PLUGIN_KEEP_SCREEN_ON.BORDER_RADIUS_HELP

    min_width:
      type: number
      size: small
      default: "140"
      label: PLUGIN_KEEP_SCREEN_ON.MIN_WIDTH

    font_size:
      type: number
      size: small
      default: "14"
      label: PLUGIN_KEEP_SCREEN_ON.FONT_SIZE

    icon_size:
      type: number
      size: small
      default: "16"
      label: PLUGIN_KEEP_SCREEN_ON.ICON_SIZE
